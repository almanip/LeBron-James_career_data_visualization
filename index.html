<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>勒布朗·詹姆斯生涯数据可视化</title>
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
  <div style="background: #000d4a url(images/james.jpg) center/cover" class="container">
    <div class="head" style="height: 55px">
      <h1>LeBron·James生涯数据可视化</h1>
    </div>
    <div class="mainbox">
      <ul class="clearfix">
        <li>
          <div class="boxall" style="height: 635px">
            <div class="alltitle">生涯数据一览</div>
            <div style="margin-top: 10px">
              <button id="b_sdefen">场均得分</button>
              <button id="b_slanban">场均篮板</button>
              <button id="b_szhugong">场均助攻</button>
              <button id="b_sshijian">场均时间</button>
              <button id="b_stoulan">投篮命中率</button>
              <button id="b_ssanfen">三分命中率</button>
            </div>
            <div class="navboxall" id="echart1"></div>
          </div>
        </li>
        <li>
          <div class="boxall" style="height: 230px">
            <div class="alltitle">十次总决赛数据贡献比</div>
            <div class="clearfix navboxall" style="height: 100%">
              <div class="pulll_left final">
                <div class="final1">
                  <span id="score"></span>
                  <div id="final1"></div>
                </div>
                <div class="final2">
                  <span id="assist"></span>
                  <div id="final2"></div>
                </div>
                <div class="final3">
                  <span id="rebounds"></span>
                  <div id="final3"></div>
                </div>
                <div class="final4">
                  <span id="stl"></span>
                  <div id="final4"></div>
                </div>
                <div class="final5">
                  <span id="blo"></span>
                  <div id="final5"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="boxall" style="height: 380px; margin-top: 5px">
            <div class="alltitle">常规赛与季后赛数据对比</div>
            <div style="text-align: right; height: 30px">
              <button id="b_jdefen">得分</button>
              <button id="b_jlanban">篮板</button>
              <button id="b_jzhugong">助攻</button>
            </div>
            <div class="navboxall" id="echart2"></div>
          </div>
        </li>
        <li>
          <div class="boxall" style="height: 270px">
            <div class="alltitle">NBA总得分排行榜</div>
            <div class="navboxall">
              <table class="table1" width="100%" cellspacing="0" cellpadding="0" height="80%">
                <tbody id="ScoresTop5">
                  <tr>
                    <th scope="col" class="toptop">排名</th>
                    <th scope="col">球员</th>
                    <th scope="col">得分</th>
                  </tr>
                  <tr>
                    <td><span>1</span></td>
                    <td>卡里姆-贾巴尔</td>
                    <td>38387</td>
                  </tr>
                  <tr>
                    <td><span>2</span></td>
                    <td>卡尔-马龙</td>
                    <td>36928</td>
                  </tr>
                  <tr>
                    <td><span>3</span></td>
                    <td>勒布朗-詹姆斯</td>
                    <td>34406</td>
                  </tr>
                  <tr>
                    <td><span>4</span></td>
                    <td>科比-布莱恩特</td>
                    <td>33643</td>
                  </tr>
                  <tr>
                    <td><span>5</span></td>
                    <td>迈克尔-乔丹</td>
                    <td>32292</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="boxall" style="height: 340px">
            <div class="alltitle">连续得分上双场次记录</div>
            <div class="navboxall" id="echart3"></div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/RegularSeason.js"></script>
<script type="text/javascript" src="js/Final.js"></script>
<script type="text/javascript" src="js/RegularPlayoff.js"></script>
<script type="text/javascript" src="js/Rose.js"></script>

</html>
